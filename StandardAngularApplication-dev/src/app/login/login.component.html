<body>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName"placeholder="Enter your username" />
            <mat-error
            *ngIf="this.loginForm.get('userName').touched && this.loginForm.get('userName').invalid && this.loginForm.get('userName').errors.required">
            User Name is required
        </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input  matInput formControlName="password" type="password" placeholder="Enter your password" />
            <mat-error
            *ngIf="this.loginForm.get('password').touched && this.loginForm.get('password').invalid && this.loginForm.get('password').errors.required">
            Password is required
        </mat-error>
          </mat-form-field>
  
          <div class="login-button">
            <button mat-raised-button color="primary" (click)="logIn()">LOGIN</button>
                    
          <button mat-raised-button color="accent" (click)="signUp()" >SIGN UP</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</body>
